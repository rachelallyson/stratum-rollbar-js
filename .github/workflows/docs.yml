name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "src/**"
      - "package.json"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm install

      - name: Build library
        run: npm run build

      - name: Install docs dependencies
        working-directory: docs
        run: npm install

      - name: Build docs
        working-directory: docs
        env:
          NODE_ENV: production
          BASE_PATH: /stratum-rollbar-js
          NEXT_PRIVATE_SKIP_TURBO: 1
        run: npm run build

      - name: Create .nojekyll file
        working-directory: docs
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
